<html>
<head>
    <title>Chapter 10</title>
    <link rel="stylesheet" href="lab7.css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var bigimage = $("#imgManipulated").children('img');
            //给小图片设置点击事件
            $('#thumbBox img').click(function () {
                var imgsrc = $(this).attr('src');
                bigimage.attr({src: imgsrc.replace('small', 'medium')});
                var emtext = $(this).attr('alt');
                $('figcaption').children('em').text(emtext);
                var figcaptiontext = $(this).attr('title');
                $('figcaption').children('am').text(figcaptiontext);
            });
            //设置透明度
            $('#sliderOpacity').on("change", function () {
                var filt = "opacity(" + $('#sliderOpacity').val() + "%)"
                    + "saturate(" + $("#sliderSaturation").val() + "%)"
                    + "brightness(" + $("#sliderBrightness").val() + "%)"
                    + "hue-rotate(" + $("#sliderHue").val() + "deg)"
                    + "grayscale(" + $("#sliderGray").val() + "%)"
                    + "blur(" + $("#sliderBlur").val() + "px)";
                bigimage.css({"-webkit-filter": filt});
                bigimage.css({"filter": filt});
                $('#numOpacity').text($('#sliderOpacity').val());
            })
            //设置饱和度
            $('#sliderSaturation').on("change", function () {
                var filt = "opacity(" + $('#sliderOpacity').val() + "%)"
                    + "saturate(" + $("#sliderSaturation").val() + "%)"
                    + "brightness(" + $("#sliderBrightness").val() + "%)"
                    + "hue-rotate(" + $("#sliderHue").val() + "deg)"
                    + "grayscale(" + $("#sliderGray").val() + "%)"
                    + "blur(" + $("#sliderBlur").val() + "px)";
                bigimage.css({"-webkit-filter": filt});
                bigimage.css({"filter": filt});
                $('#numSaturation').text($('#sliderSaturation').val());
            })
            //设置明暗
            $('#sliderBrightness').on("change", function () {
                var filt = "opacity(" + $('#sliderOpacity').val() + "%)"
                    + "saturate(" + $("#sliderSaturation").val() + "%)"
                    + "brightness(" + $("#sliderBrightness").val() + "%)"
                    + "hue-rotate(" + $("#sliderHue").val() + "deg)"
                    + "grayscale(" + $("#sliderGray").val() + "%)"
                    + "blur(" + $("#sliderBlur").val() + "px)";
                bigimage.css({"-webkit-filter": filt});
                bigimage.css({"filter": filt});
                $('#numBrightness').text($('#sliderBrightness').val());
            });
            //设置色调
            $('#sliderHue').on("change", function () {
                var filt = "opacity(" + $('#sliderOpacity').val() + "%)"
                    + "saturate(" + $("#sliderSaturation").val() + "%)"
                    + "brightness(" + $("#sliderBrightness").val() + "%)"
                    + "hue-rotate(" + $("#sliderHue").val() + "deg)"
                    + "grayscale(" + $("#sliderGray").val() + "%)"
                    + "blur(" + $("#sliderBlur").val() + "px)";
                bigimage.css({"-webkit-filter": filt});
                bigimage.css({"filter": filt});
                $('#numHue').text($('#sliderHue').val());
            });
            //设置灰度
            $('#sliderGray').on("change", function () {
                var filt = "opacity(" + $('#sliderOpacity').val() + "%)"
                    + "saturate(" + $("#sliderSaturation").val() + "%)"
                    + "brightness(" + $("#sliderBrightness").val() + "%)"
                    + "hue-rotate(" + $("#sliderHue").val() + "deg)"
                    + "grayscale(" + $("#sliderGray").val() + "%)"
                    + "blur(" + $("#sliderBlur").val() + "px)";
                bigimage.css({"-webkit-filter": filt});
                bigimage.css({"filter": filt});
                $('#numGray').text($('#sliderGray').val());
            })
            //设置清晰度
            $('#sliderBlur').on("change", function () {
                var filt = "opacity(" + $('#sliderOpacity').val() + "%)"
                    + "saturate(" + $("#sliderSaturation").val() + "%)"
                    + "brightness(" + $("#sliderBrightness").val() + "%)"
                    + "hue-rotate(" + $("#sliderHue").val() + "deg)"
                    + "grayscale(" + $("#sliderGray").val() + "%)"
                    + "blur(" + $("#sliderBlur").val() + "px)";
                bigimage.css({"-webkit-filter": filt});
                bigimage.css({"filter": filt});
                $('#numBlur').text($('#sliderBlur').val());
            })
            $('#resetFilters').click(function () {
                bigimage.css({"-webkit-filter()":"none","filter":"none"})
            })

        })
    </script>
</head>
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
            <p><label>Opacity: </label><input type="range" id="sliderOpacity" min="0" max="100" value="100"
                                              class="sliders"/> <span id="numOpacity">100</span>%</p>
            <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100"
                                                 class="sliders"/> <span id="numSaturation">100</span>%</p>
            <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100"
                                                 class="sliders"/> <span id="numBrightness">100</span>%</p>
            <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0"
                                                 class="sliders"/> <span id="numHue">0</span>deg</p>
            <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0"
                                                class="sliders"/> <span id="numGray">0</span>%</p>
            <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders"/>
                <span id="numBlur">0</span>px</p>
            <p>
                <button id="resetFilters">Reset</button>
            </p>
        </form>
    </div>
    <figure id="imgManipulated">
        <img src="images/medium/painting1.jpg">
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            <am>Jan Davidsz. de Heem, 1650 - 1683</am>
        </figcaption>
    </figure>
    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg" alt="Still Life with Flowers in a Glass Vase"
                  title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg" alt="Portrait of Alida Christina Assink" id="test"
                  title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg" alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg" alt="William II, Prince of Orange, and his Bride, Mary Stuart"
                  title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg" alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
<script>

</script>
</body>
</html>
